<!DOCTYPE html>
<html>
<head>
	<title>Jæy Sub</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="jay.css">
</head>
<body>
	<marquee>
		<p style="color: red">Jæy sub is a data site for purchasing data, sending bulk messages, airtime, scratch card and many more..........</p>
	</marquee>
	<div class="logo">
  <img src="jay.png" alt="Jæy Sub Logo">
</div>
	<h1 align="center">Jæy Sub</h1>
	<p align="center">Please kindly register through this form</p>
	<section>
		<form action="/action_page.php" method="get">
			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="fname" required><br><br>
			<label for="mname">Middle Name:</label>
			<input type="text" id="mname" name="mname"><br><br>
			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" required><br><br>
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" placeholder="jayconcept@gmail.com" required><br><br>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required><br><br>
			<label for="birthday">Date of Birth:</label>
			<input type="date" id="birthday" name="birthday" required><br><br>
			<label for="phone-number">Phone Number:</label>
			<input type="text" id="phone-number" value="+234" placeholder="906 772 0240" maxlength="14" required><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" minlength="8" required><br><br>
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" minlength="8" required><br><br>
			<input type="submit" value="sign-up"><br><br>
			<p>Already have an Account? <a href="jay1.html">Log-In</a></p>
		</form>
	</section>
</body>
